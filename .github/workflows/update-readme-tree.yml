name: Auto-update README file tree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Update README.md
        run: |
          set -e

          START="<!-- FILE_TREE_START -->"
          END="<!-- FILE_TREE_END -->"

          TREE="$(tree -a -L 2 -I '.git|.github|node_modules|.DS_Store')"

          perl -0777 -i -pe "s|$START.*?$END|$START\n```text\n$TREE\n```\n$END|s" README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update README file tree"
          file_pattern: README.md
