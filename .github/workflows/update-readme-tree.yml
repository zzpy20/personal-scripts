name: Auto-update README file tree

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate tree (debug)
        run: |
          set -euo pipefail
          echo "=== PWD ==="
          pwd
          echo "=== FILE LIST ==="
          ls -la
          echo "=== TREE OUTPUT ==="
          tree -a -L 2 -I '.git|.github|node_modules|.DS_Store' || true

      - name: Update README.md
        run: |
          set -euo pipefail

          START="<!-- FILE_TREE_START -->"
          END="<!-- FILE_TREE_END -->"

          TREE="$(tree -a -L 2 -I '.git|.github|node_modules|.DS_Store')"

          # If markers do not exist, append a standard block
          if ! grep -qF "$START" README.md || ! grep -qF "$END" README.md; then
            cat >> README.md <<'EOF'

          ## ðŸ“ File Structure

          <!-- FILE_TREE_START -->
          ```text
          (auto-generated)
          ```
          <!-- FILE_TREE_END -->
          EOF
          fi

          # Rebuild README by replacing content strictly between markers
          awk -v start="$START" -v end="$END" -v tree="$TREE" '
            BEGIN {inblock=0}
            $0==start {
              print;
              print "```text";
              print tree;
              print "```";
              inblock=1;
              next
            }
            $0==end {
              inblock=0;
              print;
              next
            }
            inblock==0 { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update README file tree"
          file_pattern: README.md
